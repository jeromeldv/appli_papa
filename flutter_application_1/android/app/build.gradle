plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_application_1"
    compileSdk = 34 // Assurez-vous que le SDK 34 est install√©
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Compatible avec Java 21
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Utilisez "17", car Kotlin ne supporte pas encore "21"
    }

    defaultConfig {
        applicationId = "com.example.flutter_application_1"
        minSdk = 21 // Version minimale pour les appareils Android
        targetSdk = 34 // Cible le SDK 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
